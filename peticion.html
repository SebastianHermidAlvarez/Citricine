    <H1>Debe registrarse</H1>
    <div class="formulario">
        <form name="fvalida">
            <label for="">Nombre: </label>
            <input type="text" name="nombre">
            <label for="">Apellido: </label>
            <input type="text" name="apellido">
            <br><br>
            <label for="">Edad:</label>

            <input type="text" name="edad" size="3" maxlength="2">
            <h6>Tiene que ser mayor de 18 años</h6>
            <br>
            <label for="">Categorias Favoritas:</label>
            <select name=interes>
                <option value="Elegir">Todas
                <option value="CienciaFiccion">Ciencia Ficcion
                <option value="Drama">Drama
                <option value="Comedia">Comedia
                <option value="Infantil">Infantil
                <option value="Terror">Terror
                <option value="Accion">Accion
                <option value="Documental">Documental
                <option value="thriller">thriller
                <option value="Otras">Otras

            </select>
            <br><br>
            <input type="checkbox" name="terminos">Acepto los terminos y Condiciones>

            <div>
                <button class="custom-btn btn-5" onclick="validarEnviar()">Enviar</button>
                <h1><br></h1>
            </div>
        </form>
    </div>
    <hr><br>

    <script>


        function validarEnviar() {

            if (document.fvalida.nombre.value.length == 0) {
                alert("Tiene que escribir su nombre")
                document.fvalida.nombre.focus()
                return 0
            }
            if (document.fvalida.apellido.value.length == 0) {
                alert("Tiene que escribir su apellido")
                document.fvalida.apellido.focus()
                return 0
            }
            edad = document.fvalida.edad.value
            edad = validarEntero(edad)
            document.fvalida.edad.value = edad
            if (edad == "") {
                alert("Tiene que introducir un numero valido")
                document.fvalida.edad.focus()
                return 0
            } else {
                if (edad < 18) {
                    alert("Su edad no cumple los requisitos")
                    document.fvalida.edad.focus()
                    return 0
                }
            }

            if (document.fvalida.interes.selectedIndex == 0) {
                alert("Elija Categoria favorita.")
                document.fvalida.interes.focus()
                return 0
            }
            if (document.fvalida.terminos.checked == false) {
                alert("Acepte Terminos y condiciones.")
                document.fvalida.terminos.focus()
                return 0
            }

            alert("Muchas gracias, Ahora espere unos minutos a confirmar")
            document.fvalida.submit()
        }

        function validarEntero(valor) {

            valor = parseInt(valor)


            if (isNaN(valor)) {

                return ""
            } else {

                return valor
            }
        }
    </script>
